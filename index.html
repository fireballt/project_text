<!DOCTYPE html>
<html>
<head>
	<title>JS Calculator</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>

	<div class="main">
		<div class="show">
			<h3>Calculator</h3>
			<div class="txt"><input type="text" name="text" id="input"></div>
		
		<div class="buttoms">
			<div class="buttom" alt="">
				<button id="AC">AC</button>
			</div>
			<div class="buttom" alt="">
				<button id="CE">CE</button>
			</div>
			<div class="buttom" alt="%">
				<button id="bai">%</button>
			</div>
			<div class="buttom" alt="/">
				<button id="chu">/</button>
			</div>
			<div class="buttom" alt="7">
				<button id="seven">7</button>
			</div>
			<div class="buttom" alt="8">
				<button id="night">8</button>
			</div>
			<div class="buttom" alt="9">
				<button id="eight">9</button>
			</div>
			<div class="buttom" alt="*">
				<button id="chen">*</button>
			</div>
			<div class="buttom" alt="4">
				<button id="fore">4</button>
			</div>
			<div class="buttom" alt="5">
				<button id="five">5</button>
			</div>
			<div class="buttom" alt="6">
				<button id="loku">6</button>
			</div>
			<div class="buttom" alt="-">
				<button id="sum">-</button>
			</div>
			<div class="buttom" alt="1">
				<button id="one">1</button>
			</div>
			<div class="buttom" alt="2">
				<button id="two">2</button>
			</div>
			<div class="buttom" alt="3">
				<button id="three">3</button>
			</div>
			<div class="buttom" alt="+">
				<button id="add">+</button>
			</div>
			<div class="buttom" alt="0" >
				<button id="zero">0</button>
			</div>
			<div class="buttom" alt="v">
				<button id="v">v</button>
			</div>
			<div class="buttom" alt=".">
				<button id="point">.</button>
			</div>
			<div class="buttom" alt="">
				<button id="jisuan">=</button>
			</div>
		</div>
		</div>
	</div>
	<script src="jquery.js"></script>
	<script src="mjs.js"></script>
</body>
</html>
